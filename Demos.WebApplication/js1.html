<body>
    <script type="text/javascript">
        console.log("Programa Iniciado");

        var nombre = "Borja";
        var apellido1 = "Cabeza";
        var apellido2;

        var nombreCompleto = nombre + ' ' + apellido1 + ' ' + apellido2;

        nombre = "Javier";
        document.writeln(nombreCompleto + '<br />');
        document.writeln(nombre + ' ' + apellido1 + ' ' + apellido2 + '<br />');

        function Prueba() {
            nombre = "Laura";
            document.writeln('P1: ' + nombre + ' ' + apellido1 + ' ' + apellido2 + '<br />');
        }

        function Prueba2() {
            document.writeln('P2: ' + nombre + ' ' + apellido1 + ' ' + apellido2 + '<br />');
        }

        Prueba();
        Prueba2();
        




        console.log("Programa Finalizado");
